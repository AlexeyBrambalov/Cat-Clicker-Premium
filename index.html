<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cat Clicker Premium</title>
  </head>

  <body>
    <h1>Cat Clicker Premium</h1>
    <ul id="catlist"></ul>
    <div id="catdetails">
      <div id="namelabel">
        <h2 id="catname"></h2>
      </div>
      <div id="catclicks"></div>
    </div>
    <div id="admincontainer">
      <button id="adminButton">Admin</button>
      <form id="adminform">
        <div id="namerow">
          <label for="name">Name</label>
          <input type="text" id="nameinput" />
        </div>
        <div id="urlrow">
          <label for="url">ImgURL</label>
          <input type="text" id="urlinput" />
        </div>
        <div id="clicksrow">
          <label for="url"># Clicks</label>
          <input type="text" id="clicksinput" />
        </div>
        <button id="save">Save</button>
        <button id="cancel">Cancel</button>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
